<div class="reply-box">
  <div class="separator-elements">
    <img class="img_logo" [src]="userImage">
  </div>
  <div class="separator-elements">
    <textarea rows="4" cols="75" placeholder="Type something" [(ngModel)]="content">{{userReply? '@' + userReply : ''}}{{content}}</textarea>
    <!-- <input type="text" #areaComment placeholder="Type something"> -->
  </div>
  <div class="separator-elements">
    <button class="btn btn-primary" (click)="sendComment()" >{{isReply?'Reply':'Send'}}</button>
  </div>
</div>
